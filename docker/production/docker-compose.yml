version: '3'
services:
  chart:
    image: ianw/quickchart
    environment:
      DISABLE_TELEMETRY: DISABLE_TELEMETRY
  api:
    depends_on:
      - chart
    image: covidtop/nodejs-production
    volumes:
      - ../..:/usr/src/app
    command: npm run start-production-api
  web:
    depends_on:
      - api
    image: covidtop/nodejs-production
    volumes:
      - ../..:/usr/src/app
    command: npm run start-production-web
  nginx:
    depends_on:
      - api
      - web
    image: nginx:1.18.0-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./.htpasswd:/etc/nginx/.htpasswd
      - ../../resources/static:/home/static
      - ../../data/production:/home/data
      - ../../log/nginx:/var/log/nginx
      - ../../log/goaccess:/home/goaccess
    ports:
      - 80:80
      - 443:443
  goaccess:
    image: allinurl/goaccess
    volumes:
      - ./goaccess.conf:/etc/goaccess/goaccess.conf
      - ../../log/goaccess:/home/report
      - ../../log/nginx:/home/log
    command: ["--config-file=/etc/goaccess/goaccess.conf"]
